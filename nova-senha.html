<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENAI - Nova Senha</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <div class="reset-section">
            <div class="reset-container">
                <a href="login.html" class="voltar-link">
                    < Voltar
                </a>
                <h1>Nova senha</h1>
                <p class="description">Crie uma nova senha para sua conta</p>
                <form onsubmit="return validateNewPasswordForm(event)">
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="••••••••" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmar-senha">Confirmar senha</label>
                        <input type="password" id="confirmar-senha" placeholder="••••••••" required>
                    </div>
                    <button type="submit">Continuar</button>
                </form>
            </div>
        </div>
        <div class="brand-section">
            <img src="asdas.jpg" alt="Background">
        </div>
    </div>
</body>
</html>
