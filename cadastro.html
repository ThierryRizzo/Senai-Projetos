<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENAI - Cadastro</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <div class="cadastro-section">
            <div class="cadastro-container">
                <!-- Link de voltar com redirecionamento direto para login.html -->
                <a href="login.html" class="voltar-link">
                    < Voltar
                </a>
                <h1>Cadastre-se</h1>
                <form id="signupForm" onsubmit="return validateSignupForm(event)">
                    <div class="form-group">
                        <label for="nome">Nome<span>*</span></label>
                        <input type="text" id="nome" placeholder="Digite seu nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email<span>*</span></label>
                        <input type="email" id="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha<span>*</span></label>
                        <input type="password" id="senha" placeholder="Digite sua senha" required>
                    </div>
                    <button type="submit">Criar conta</button>
                </form>
            </div>
        </div>
        <div class="brand-section">
            <img src="asdas.jpg" alt="Background">
        </div>
    </div>
</body>
</html>
